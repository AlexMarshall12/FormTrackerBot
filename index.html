<div class="container">
<div id="sprite" title="sprite">
</div>
<input type="range" min="1" max="631" step="1" id="slider">
<img id='cursor' src='cursor.png'></img>
</div>
<style>
.container {
    width:352px;
}
#cursor {
    width: 10px;
    margin-left:25%;
    margin-right:auto;	    
    position: absolute;	    
}
#slider {
    position:absolute;
    -webkit-appearance: none;
    width: 352px; 
    height: 25px;
    background: #d3d3d3;
    outline: none;
    opacity: 0.7;
    -webkit-transition: .2s;
    transition: opacity .2s;
}

#slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}

#slider::-moz-range-thumb {
    width: 25px;
    height: 25px;
    background: #4CAF50;
    cursor: pointer;
}

#sprite {
    background: url('sprite_small.jpg');
    height: 262px;
    width: 352px;
    left: 50%;
    color: white;
    font-family: sans-serif;
    text-shadow: 0 1px 1px black;
}
</style>
<script>
document.getElementById('slider').defaultValue = 631;
document.querySelector('#slider').addEventListener('input', function(e) {
    animate(this.value);
    myTimerObj.end();
});
document.querySelector('#slider').addEventListener('change',function(e){
    myTimerObj.start();
});
var myTimerObj = (function(document){
   
   var myTimer;

   function start() {
     myTimer = setInterval(myClock, 170);
     var c = 5;

     function myClock() {
       document.getElementById("slider").value --;
       animate(parseInt(document.getElementById("slider").value)); 
       var c = 5;
       if (c == 0) {
         clearInterval(myTimer);
         alert("Reached zero");
       }
     }
   }
   
   function end() {
       clearInterval(myTimer)
   }

   return {start:start, end:end};
 })(document);

var slider = document.getElementById('slider');

   var div = document.getElementById('sprite');

   var x = frames[frameNo].x;
   var y = frames[frameNo].y;
   var offsets = '-'+ x+ 'px -'+y+'px'; 
   div.style.backgroundPosition = offsets;
   div.innerText = 'Frame ' + frameNo; 
}
